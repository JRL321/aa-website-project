<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="about-style.css">
    <link rel="stylesheet" href="contact-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="side-bar">
        <div id="logo-main"><a>.JRL.</a></div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="about-container">
        <h1>Contact Us</h1>
        <form>
          <div class="input-container">
            <div id="text-input">
              <label for="name">Name</label>
              <input id="name" type="text">
              <label for="email">Email</label>
              <input id="email" type="text">
            </div>
            <div>
              <label for="message">Enquiry:</label><br>
              <textarea id="message" rows="4" cols="40"></textarea>
            </div>
            <div id="checkbox-position">
              <label for="checkbox">I agree to be contacted via email</label>
              <input id="checkbox" type="checkbox">
            </div>
            <div>
              <input id="submit-button" type="button" value="Submit">
            </div>
          </div>
        </form>

      </div>

    </main>




  </body>
</html>
